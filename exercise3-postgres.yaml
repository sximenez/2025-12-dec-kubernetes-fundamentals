apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: kubernetes-fundamentals
spec:
  clusterIP: None  # Headless service (no load balancing needed)
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: kubernetes-fundamentals
spec:
  serviceName: postgres  # Must match Service name above
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: mysecretpassword  # In production, use Secret
        - name: POSTGRES_DB
          value: myappdb
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres  # Avoid permission issues
  
  # PersistentVolumeClaim template (created per replica)
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi